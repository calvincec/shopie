<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Shoppie</title>
</head>

<body>
  <div class="top-nav">
    <div class="alternating-menu">
        <p id="alternateText">Welcome to Shoppie</p>
    </div>

    <div class="menus">
        <div class="dropdown">
            <span id="person" class="material-symbols-outlined clickable">person</span>
            <div class="dropdown-content">
                <a id="user-login" href="/Frontend/welcome.html">Home</a>
                <a id="user-register" href="/Frontend/register/register.html">Register</a>
            </div>
        </div>
    </div>
</div>


    <form action="" method="post" id="form-login">

        <h1 style="text-align: center; margin-top:20px">Welcome Back to Shoppie!</h1>

        <h3 style="text-align: center; margin-top:20px">Login Below to Proceed</h3>
        <div class="container">
          <label for="username"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="password">


            <div style="text-align: center; margin-bottom: 5px; margin-top: 5px" id="message-element" >

            </div>


          <button type="submit">Login</button>
        
        </div>
      
        <div class="container">
          <h3 id="register"  onclick="window.location.href = '/Frontend/register/register.html'" style="text-align: center; margin-top: 20px; margin-bottom: 20px;">No Account? Create one here</h3>

            <h4 style="text-align: center; " onclick="window.location.href = '/Frontend/reset-password/reset-request.html'" >Forgot Password?</h4>
        </div>
      </form>



      <script>

        document.addEventListener("DOMContentLoaded", function () {
            $(".dropdown").click(function (event) {
                event.stopPropagation();
                $(this).find(".dropdown-content").toggle();
            });

            // Hide the dropdown content on DOM content load
            $(".dropdown-content").hide();

            $(document).click(function (event) {
                if (!$(event.target).closest(".dropdown").length) {
                    $(".dropdown-content").hide();
                }
            });
        });


    </script>
    <script src="login.js"></script>
</body>

</html>
