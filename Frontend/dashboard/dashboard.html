<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="customer-dashboard.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>

<body>

    <div id="user-ui" style="display: none;">
        <div class="top-nav">
            <div class="alternating-menu">
                <p id="alternateText">Welcome to Shoppie</p>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search...">
                <button type="button" id="search-button">Search Products</button>
            </div>
            <div class="menus">
                <div class="dropdown">
                    <span class="material-symbols-outlined clickable">person</span>
                    <div class="dropdown-content">
                        <a href="/Frontend/">View Profile</a>
                        <a id="user-logout" onclick="logout()">Logout</a>
                    </div>
                </div>
                <span class="material-symbols-outlined clickable" id="shopping-cart">shopping_cart</span>
                <p id="helloCustomerMessage"></p>
            </div>
        </div>


        <div class="product-container" id="productContainer">
            <!-- Product cards will be dynamically generated here -->
        </div>

        <div id="no-products-found">

        </div>


        <script>

            document.addEventListener("DOMContentLoaded", function () {
                $(".dropdown").click(function (event) {
                    event.stopPropagation();
                    $(this).find(".dropdown-content").toggle();
                });

                // Hide the dropdown content on DOM content load
                $(".dropdown-content").hide();

                $(document).click(function (event) {
                    if (!$(event.target).closest(".dropdown").length) {
                        $(".dropdown-content").hide();
                    }
                });
            });


        </script>

        <script src="/Frontend/customer-dashboard/customer-dashboard.js"></script>
    </div>

    <div id="admin-ui" style="display: none;">
        <style>
            #add-products {
                padding: 10px 20px;
                background-color: white;
                border: none;
                border-radius: 5px;
                color: black;
                font-size: 16px;
                cursor: pointer;
                margin-left: 20px;
            }

            #add-products:hover {
                background-color: #0056b3;
            }
        </style>
        <div class="top-nav">
            <div class="alternating-menu">
                <p id="alternateText">Welcome to Shoppie</p>
            </div>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search...">
                <button type="button" id="search-button">Search Products</button>
                <button type="button" id="add-products">Add Product</button>
            </div>
            <div class="menus">
                <div class="dropdown">
                    <span class="material-symbols-outlined clickable">person</span>
                    <div class="dropdown-content">
                       
                        <a href="#">Logout</a>
                    </div>
                </div>

                <p style="color: white;" id="helloAdminMessage"></p>
            </div>
        </div>

    </div>



    <script src="dashboard.js"></script>
</body>

</html>
